<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="estilo.css">
   <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    </head>
<body>
    <div class="pantalla-inicio">
    <h1>GAME<b>OVER</b></h1>
    <p id="msj"></p>
    <p>PUNTOS: <b id="puntos"></b></p>
        <p>NIVEL: <b id="nivel"></b></p>
    <button onclick="navegar('juego.html')">OTRA VEZ</button>
        
        </div>
        
        
    </body>
<script>
    function navegar(liga){
        //REDIRIGIR A LIGA (juego,html)
        window.location.assign(liga);
    }
    window.addEventListener('load',resultados,true);
    function resultados(){
        puntos = localStorage.getItem('puntos')
        nivel = localStorage.getItem('nivel')
        
        document.getElementById('puntos').innerHTML = puntos;
        document.getElementById('nivel').innerHTML = nivel;
        
        msj = document.getElementById('msj');
        if(puntos<50){
            msj.innerHTML = "Tu puedes amor"
        }
        if(puntos>50&&puntos<100){
            msj.innerHTML = "Recuerda que juntos podemos todo"
        }
        if(puntos>100 && puntos<130){
            msj.innerHTML = "Me encantas Sara"
        }
        if(puntos>200 && puntos<130){
            msj.innerHTML = "Ganaste una cena en Mexicano Bistro!!!!!"
        }
    }
    </script>

    
    
</html>
